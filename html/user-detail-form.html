<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Enter Your Details</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>

<body>
    <div class="form-area">
        <img src="../img/logo.png" class="logo">
        <div id="detail-form-cover">
            <h1>Register for Webinar</h1>
            <form action="https://submit-form.com/HDy2yNVOU" id="details-form">
                <input type="text" name="Name" id="fullname" placeholder="Enter your Full Name" required>
                <input type="email" name="Email" id="email" placeholder="Enter your Email" required>
                <input type="tel" name="Phone_number" id="phone" placeholder="Enter your Phone Number" pattern="[0-9]{10}" required>
                <button type="submit" id="proceed-btn"><a href="../html/thankyou-page.html">Proceed</a></button>
            </form>
        </div>
    </div>
</body>

</html>
